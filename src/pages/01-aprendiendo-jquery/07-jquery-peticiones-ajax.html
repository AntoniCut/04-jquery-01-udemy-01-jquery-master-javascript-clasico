        Aprendiendo jQuery - 7. Peticiones AJAX

    <!--  --------------------------------------  -->

    <!--  --------------------------------------  -->

        <h3 class="section__title"> 1. Método LOAD </h3>

        <button id="btnLoad"> Load </button>

        <article id="datosLoad">
            <!--  *****  Aqui se Renderiza la Peticion AJAX con el método LOAD  *****  -->

    <!--  --------------------------------------  -->
    <!--  ----------  2. Método GET  ----------  -->

        <h3 class="section__title"> 2. Método GET </h3>

        <button id="btnGet"> Get </button>

        <article id="datosGet">
            <!--  *****  Aqui se Renderiza la Peticion AJAX con el método GET  *****  -->
        </article>

    </section>


    <!--  --------------------------------------  -->
    <!--  ----------  3. Método POST  ----------  -->
    <!--  --------------------------------------  -->
    <section class="main__section main__section--post">

        <h3 class="section__title"> 3. Método POST </h3>

        <article class="section__post">

            <form action="https://jsonplaceholder.typicode.com/users" method="POST" id="formularioPost">

                <div class="form__input">
                    ID:
                    <input type="number" name="idPost">
                </div>

                <div class="form__input">
                    Name:
                    <input type="text" name="namePost">
                </div>

                <div class="form__input">
                    Username:
                    <input type="text" name="usernamePost">
                </div>

                <div class="form__input">
                    Email:
                    <input type="email" name="emailPost">
                </div>

                <div class="form__input">
                    Phone:
                    <input type="tel" name="phonePost">
                </div>

                <div class="form__input">
                    Website:
                    <input type="url" name="websitePost" placeholder="https://">
                </div>

                <input type="submit" name="Registrar">

            </form>


            <article id="datosPost">
                <!--  *****  Aqui se Renderiza la Peticion AJAX con el método POST  *****  -->
            </article>

        </article>

    </section>

                    Email:

                </div>

                <div class="form__input">
                    Phone:
                    <input type="tel" name="phoneAjax">
                </div>

                <div class="form__input">
                    Website:
                    <input type="url" name="websiteAjax" placeholder="https://">
                </div>

                <input type="submit" name="Registrar">

            </form>

            <article id="datosAjax">
                <!--  *****  Aqui se Renderiza la Peticion AJAX con el método POST  *****  -->
            </article>

        </article>

    </section>
